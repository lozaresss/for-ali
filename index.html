<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i'll get over it'</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .fade {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .question-container {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .btn-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: not-allowed;
            border-radius: 5px;
            margin: 10px;
        }
        #yes, #no {
            background-color: gray;
            color: black;
        }
        .journal-section {
            display: none;
            text-align: left;
            max-width: 600px;
            margin: 50px auto;
        }
        .entry {
            padding: 10px;
            border-bottom: 1px solid red;
            cursor: pointer;
            color: red;
        }
        .entry-content {
            display: none;
            padding: 10px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/pe4y346ljoxpmr936i6a3/someday-i-ll-get-it.mp3?rlkey=7ocwj2jhvhr8x7fr329usabaq&st=oo46nf1x" type="audio/mp3">
    </audio>

    <div id="questionContainer" class="question-container">
        <p id="questionText">Do you want to be my Valentine?</p>
        <div class="btn-container">
            <button id="yes" disabled>Yes</button>
            <button id="no" disabled>No</button>
        </div>
    </div>

    <div id="journalSection" class="journal-section">
        <h2>Entries</h2>
        <div id="entries"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let bgMusic = document.getElementById("bgMusic");
            bgMusic.play().catch(() => {
                document.body.addEventListener("click", () => {
                    bgMusic.play();
                }, { once: true });
            });

            setTimeout(() => {
                document.getElementById("questionContainer").classList.add("fade");
                setTimeout(() => {
                    document.getElementById("questionContainer").style.display = "none";
                    document.getElementById("journalSection").style.display = "block";
                }, 2000);
            }, 3000);

            let entries = [
                { 
                    title: "Entry 1 - 2/14/25", 
                    content: "hi ali. i know you're probably never gonna see this, but this is my way of moving on, i will put entries here everyday starting from now and until i fully move on from you. i put it here because i still feel like there's a bit of a connection to you here but not really at the same time. i won't tell you this section of the site exists, but if you ever stumble across it, feel free to read all the entries here, tbh, i miss you alot, i want to text you, but at the same time i don't want to, because i know you don't want me anymore, and because i feel like this is the right choice, but ofc, the pain is still here. i want someone to comfort me, but i have nobody, i'm lonely, but i know i can get through this, i will. that's it for the first entry. -benj"
                }
            ];

            let entryContainer = document.getElementById("entries");

            entries.forEach((entry, index) => {
                let entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");
                entryDiv.innerText = entry.title;
                entryDiv.onclick = function() {
                    let contentDiv = document.getElementById("entryContent" + index);
                    contentDiv.style.display = contentDiv.style.display === "none" ? "block" : "none";
                };

                let contentDiv = document.createElement("div");
                contentDiv.classList.add("entry-content");
                contentDiv.id = "entryContent" + index;
                contentDiv.innerText = entry.content;

                entryContainer.appendChild(entryDiv);
                entryContainer.appendChild(contentDiv);
            });
        });
    </script>

</body>
</html>
